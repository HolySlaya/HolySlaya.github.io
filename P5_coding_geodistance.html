<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.geolocation.js"></script>
    
  </head>
  
  <body>
    <p id="dist"></p>
    <p id="lat"></p>
    <p id="lon"></p>

    <script>
      var distance;
      
        
        function setup(){
          intervalCurrentPosition(positionPing,5000);
      
        }
        
        function positionPing(position) {
          document.getElementById('lat').innerHTML = position.latitude;
          document.getElementById('lon').innerHTML = position.longitude;
          
          distance = calcGeoDistance(21.312059,-157.838468,33.728912,-116.407028, 'mi');
          document.getElementById('dist').innerHTML = distance.toFixed(5);
          
          if (distance < .1) {
            document.body.style.backgroundColor = "red";
          }
          else {
            document.body.style.backgroundColor = "blue";
          }
        }
        
    </script>
  </body>
</html>
