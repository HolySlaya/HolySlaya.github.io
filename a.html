    <script src="p5.min.js"></script>

  <body>
    <h1 id="accelx"></h1>
    <h1 id="accely"></h1>
    <script>
    var ax;
    var ay;
    var Xhigh = 0;
    var Yhigh = 0;
    
      function setup() {
        createCanvas(window.innerWidth, window.innerHeight);
        
      }
      
      function draw() {
        ax = accelerationX;
        ay = accelerationY;
        
        if (ax < Xhigh) {
          Xhigh = ax;
          document.getElementById('accelx').innerHTML = "Your highest X acceleration was" + Xhigh;
        }
        
        if (ay < Yhigh) {
          Yhigh = ay;
          document.getElementById('accely').innerHTML = "Your highest Y acceleration was" + Yhigh;
        }
      }
      
      function deviceMoved() {
        var r = Math.floor(Math.random() * 255);
        var g = Math.floor(Math.random() * 255);
        var b = Math.floor(Math.random() * 255);
        background(r,g,b);
      }
      
    </script>
    
  </body>
